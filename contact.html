<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Website</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>  
    <div class="header">       
        <div class="inner-header">
            <div class="logo-container">
                <h1>Kasim <span>Jabrayilov</span></h1>
            </div>
            <ul class="navigation">
                <a><li>About</li></a>
                <a><li>Portfolio</li></a>
                <a><li>Contact</li></a>
            </ul>
        </div>        
    </div>


    <section>
        <div class="contact-form">
            <div class="contact-form-header">
                <h2>Contact</h2>
                </div>
                <div class="contact-form-container">
                    <form>
                        <label for="name">Name</label>
                        <br>
                        <input type="text" id="name" placeholder="Your name..">
                        
                        <br>
                        <label for="email">Email</label>
                        <br>
                        <input type="text" id="email" placeholder="Your email..">
                        
                        <br>
                        <label for="message">Message</label>
                        <br>
                        <textarea name="message" id="message" placeholder="Write something.." style="height:200px"></textarea>

                        <input type="submit" value="Submit">
                    </form>
            </div>
        </div>
    </section>











    <aside>
        <div class="contact-me">
            <div class="contact-header">
                <h2>Contact with Me</h2>
            </div>
            <div class="contact-icons">
                <img src="./assets/images/github-icon.png" alt="github icon">
                <img src="./assets/images/icons8-instagram-48.png" alt="instagram icon">
                <img class="img-additional"  src="./assets/images/icons8-linkedin-48.png" alt="linkedin icon">
    
            </div>
        </div>
        
    </aside>
</body>
</html>
